<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    \
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply-box">
        <h1>Job Application <span class="small">(Web)</span></h1>
        <form action="">
          <div class="form-container">
            <div class="form-control">
              <label for="First Name">First Name</label>
              <input
                id="First Name"
                name="First_name"
                placeholder="Enter First Name"
              />
            </div>

            <div class="form-control">
              <label for="Last Name">Last Name</label>
              <input
                id="Last Name"
                name="Last_name"
                placeholder="Enter Last Name"
              />
            </div>

            <div class="form-control">
              <label for="Email">Email</label>
              <input
                type="email"
                id="Email"
                name="Email"
                placeholder="Enter your Email"
              />
            </div>

            <div class="form-control">
              <label for="Job-Role">Job-Role</label>
              <select id="Job-Role" name="Job-Role">
                <option value="">Select Job Role</option>
                <option value="Frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="Full-stack">Full-stack Developer</option>
                <option value="UI/UX">UI/UX Developer</option>
              </select>
            </div>
            <div class="address-control">
              <label for="Address">Address</label>
              <textarea
                id="address"
                name="address"
                rows="4"
                cols="50"
                placeholder="Enter your Address"
              ></textarea>
            </div>
            <div class="form-control">
              <label for="City">City</label>
              <input id="City" name="City" placeholder="Enter City Name" />
            </div>

            <div class="form-control">
              <label for="Pincode">Pincode</label>
              <input
                type="number"
                id="Pincode"
                name="Pincode"
                placeholder="Enter Pincode"
              />
            </div>
            <div class="form-control">
              <label for="Date">Date</label>
              <input id="Date" value="2022-09-10" type="Date" name="Date" />
            </div>

            <div class="form-control">
              <label for="Upload your CV">Upload your CV</label>
              <input type="file" name="upload" id="Upload" />
            </div>
          </div>

          <div class="button">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
